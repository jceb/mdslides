  <body>
    <header class="container">
      <hgroup>
        <h1 class="title">slidesdown Loader</h1>
        <p class="subtitle">
          Slideshows as fast as you can type
          <a href="https://www.markdownguide.org/">Markdown</a>.
        </p>
      </hgroup>
      <nav style="align-items: center">
        <ul>
          <li><u>Open</u></li>
          <li><a href="/learn.html">Learn</a></li>
        </ul>
        <div
          data-theme-switcher
          href="#"
          style="
            height: 1.5rem;
            width: 1.5rem;
            background-color: var(--color);
            mask-image: var(--icon-theme);
          "
        ></div>
      </nav>
      <main>
        <h1>Open your Slideshow</h1>
        <form action="/" method="get">
          <label class="label" for="slides"
            >Slideshow URL
            <input
              id="slides"
              type="search"
              class="input"
              type="text"
              name="slides"
              placeholder="github.com/jceb/slidesdown"
            />
            <!-- <span class="icon is-small is-left"> -->
            <!--   <i class="fas fa-sparkles"></i> -->
            <!-- </span> -->
            <p class="help">
              URL of your markdown slides, e.g.
              <a href="/?slides=github.com/jceb/slidesdown"
                >github.com/jceb/slidesdown</a
              >
              or
              <a href="/?slides=github.com/jceb/slidesdown/README.md"
                >github.com/jceb/slidesdown/README.md</a
              >
            </p>
          </label>
          <button type="submit">Open</button>
        </form>
      </main>
    </header>
